<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
  <title>Old People Picker</title>
</head>

<body>
  <header>
    <h1>People Picker</h1>
    <div class="duck">
      <img class="duck" src="/images/duck.png" />
    </div>
  </header>
  <section class="buttons">
    <button onclick="confirmDialog()">Get people</button>
    <button onclick="getNextPerson()">Pick a random person</button>
    <button onclick="stashPerson()">Stash</button>
  </section>
  <section id="stars">
    <div class="star" id="star1"></div>
    <div class="star" id="star2"></div>
    <div class="star" id="star3"></div>
  </section>
  <h2>The lucky person</h2>
  <section id="pickedPerson"></section>
  </section>
  <h2>Unpicked people</h2>
  <section id="unpickedPeople"></section>
  <h2>Stashed people</h2>
  <section id="stashedPeople"></section>
  <h2>Picked people</h2>
  <section id="pickedPeople"></section>
  <dialog>
    <p class="errorMessage"></p>
    <button onclick="d.close();">Close</button>
  </dialog>
  <dialog id="dialogConfirm">
    <p>This will erase your current progress and reset everything. Are you sure?</p>
    <form method="dialog">
      <button id="dialogConfirmNo">No</button>
      <button id="yes">Yes</button>
    </form>
  </dialog>
</body>


</html>
